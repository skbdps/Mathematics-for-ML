{{ define "main" }}
<div class="home-intro">
  <h1>{{ .Title }}</h1>
</div>

<div class="post-list">
  {{ range .Pages }}
  <a href="{{ .RelPermalink }}" class="post-item">
    <div>
      <div class="post-item-title">{{ .Title }}</div>
      {{ with .Description }}<div class="post-item-desc">{{ . }}</div>{{ end }}
    </div>
    <span class="post-item-date">{{ .Date.Format "Jan 2006" }}</span>
  </a>
  {{ end }}
</div>
{{ end }}
